
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300&display=swap" rel="stylesheet">

<title>HOME</title>

<style>
  :root{
    --color1: #ff6699;
  }
  .form-control {
    border: 0;
    border-bottom: 1px solid var(--color1)!important;
    box-shadow: none;
  }
  input{
    border: 1px solid var(--color1);
  }
  label{
    margin-top: 10px;
    font-size: 15px;
  }
</style>
</head>
<body>


  <div class="container" style="margin-top: 30px;">
    <h2 style="color: black;">Insert Hospital Details</h2>
    <form method="post" action="/accounts/dashboard/"><!--submitting the form using view-->
        {%csrf_token%}
      <div class="row">
        <div class="col-md-5">
          <label for="inputid" class="form-label">Hospital ID</label>
          <input type="text" class="form-control" id="hid" name ="Hospital_id">
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
          <label for="inputname" class="form-label">Hospital name</label>
          <input type="text" class="form-control" id="name" name = "Hospital_name">
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
          <label for="inputemail" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name = "email">
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
          <label for="inputno" class="form-label">Phone number</label>
          <input type="text" class="form-control" id="phone_no" name = "contact">
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
          <label for="inputcountry" class="form-label">Country</label>
          <input type="text" class="form-control" id="country" name = "country">
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
          <label for="inputstate" class="form-label">State</label>
          <input type="text" class="form-control" id="state" name = "state">
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
          <label for="inputcity" class="form-label">City</label>
          <input type="text" class="form-control" id="city" name = "city">
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
          <label for="inputaddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" name ="address">
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
          <label for="inputbeds" class="form-label">Number of Beds Available</label>
          <input type="text" class="form-control" id="beds" name = "count">
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
          <span>Availability of Vaccine</span>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">No</label>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-auto">
          <button type="submit" value = "save" style="background-color: var(--color1); padding: 5px 10px; border-radius: 10px; border:0;">Submit</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Separate Popper and Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</body>
</html>
